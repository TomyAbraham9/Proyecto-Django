{% extends "AppCoder/padre.html" %}

{% load static %}

{% block titulo %}
<h1 class="mb-5">Agregando avatar de {{ request.user }}</h1>
{% endblock %}


{% block contenido %}
<h1>AGREGAR AVATAR</h1>
<form action="{% url 'agregarAvatar' %}" method="POST" enctype="multipart/from-data"> {% csrf_token %}
    
    <table>
        {{ formulario.as_table }}
    </table>
    <input type="submit" value="Agregar Avatar">
</form>
{% endblock %}
